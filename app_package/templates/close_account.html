{% extends "base.html" %}
{% block content %}

<form action="" method="POST" nonvalidate>
	{{form.hidden_tag()}}
	<fieldset>
		<legend>Close Account Customer</legend>
		<p>{{form.accountnumber.label}}{{form.accountnumber(size=32,autofocus=True)}}
			{% for error in form.accountnumber.errors %}
			<span style="color:red;">{{error}}</span>
			{% endfor %}
		</p>
		<p>{{form.submit()}}</p>
	</fieldset>
	<p><a href="{{url_for('menu')}}">Back to menu page</a></p>

</form>

{% endblock %}
