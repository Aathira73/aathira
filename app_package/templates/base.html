<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            {% if title %}
                {{title}}
            {% else %}
                 welcome to BankApp
            {% endif %}
            
            </title>         
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel='stylesheet' href='/static/css/login.css'>
         
        <link rel='icon' href='static/images/b1.jpg'>
        
        </head>
        <body>
           <h1 style="width:500px;margin-left:auto;margin-right:auto"> BANK APP </h1> 
           {% with messages=get_flashed_messages() %}
               {% if messages %}
               <ul>
               {% for message in messages %}
                  <li>{{message}}</li>
               {% endfor %}
               </ul>
               {% endif %}
            {% endwith %}      

          {% block content %}{% endblock %} 
           
           
           
         
             
        </body>
       </html>
